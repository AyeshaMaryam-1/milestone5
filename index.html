<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Shareable Resume Builder</header>
    <main> 
        <form id="form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone" required>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education</label>
                <textarea name="education" id="education" placeholder="Enter your education" rows="5" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience</label>
                <textarea name="experience" id="experience" placeholder="Enter your experience" rows="5" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea name="skills" id="skills" placeholder="Enter your skills" rows="5" required></textarea>
            </fieldset>
    
            <button type="submit"><strong>Generate Resume</strong></button>
        </form>
    </main>
    <br>

    <!---------------------------------- Dynamic, Editable & Shareable Resume ----------------------------------------->
    <div id="display-resume" contenteditable="true">
        <!-- Resume generated -->
    </div>
    <br>

    <!-------------------------- Section for shareable link and download  option --------------------------->

    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="main.js"></script>
</body>
</html>
